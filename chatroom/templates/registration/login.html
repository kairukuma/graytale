{% extends "chat/base.html" %}

{% block meta %}
    <meta name="modal-type" content="auth">
{% endblock meta %}

{% block content %}
<div class="container h-100" role="document">
    <div class="row h-100 align-items-center">
        <div class="col-md-6">
            <h1 id="title" class="display-4 text-right login-title mr-5">Login</h1>
        </div>
        <div class="col-md-6">
            <div class="graytale-form-wrapper pl-5">
                <form action="{% url 'login' %}" method="post" id="login-form">
                    {% csrf_token %}
                    <div class="form-group">
                        {% for field in form %}
                            <div class="my-4">
                                <label class="control-label text-light">
                                    {{field.label|title}}
                                </label>
                                <input class="form-control" id="{{ field.id_for_label }}" maxlength="32" name="{{ field.html_name }}" type="{{field.field.widget.input_type}}" required />
                                <small id="passwordHelpBlock" class="form-text text-light">
                                    {{field.help_text}}
                                </small>
                                {{ field.errors }}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary btn-block mb-4" value="login">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
