{% extends "chat/base.html" %}
{% load static %}

{% block site_head %}
<style>
    textarea {
        resize: none;
    }
</style>
{% endblock site_head %}

{% block content %}
    <div class="container">
        <div class="row h-100"></div>
        <nav class="navbar navbar-expand-lg navbar-light p-3">
            <ul class="navbar-nav mr-auto">
                <li class="mr-5"><h5>Create Post</h5></li>
                <li><a href="{% url 'index' %}">Home</a></li>
            </ul>
        </nav>
        <hr>
        <div class="mt-4"></div>
        <form action="{% url 'create' %}" method="post" class="px-5">
            {% csrf_token %}

            <div class="row">
                <div class="form-group w-100 px-3">
                    <div class="input-group input-group-lg">
                        <input class="form-control" id="title" name="title" placeholder="Post Title" type="text">
                    </div>
                </div>
            </div>

            <div class="row mb-4 mt-1">
                <div class="form-group col-md-3">
                    <select name="topic" class="form-control" id="url">
                        <option disabled selected value> -- Select a Topic -- </option>
                        <option>pc-building</option>
                        <option>gaming</option>
                    </select>
                </div>

                <div class="input-group col-md-9">
                    <input class="form-control" id="url" name="url" placeholder="Enter a URL (https://www.example.com)">
                </div>
            </div>
            
            <div class="row my-1 px-4">
                <h6>Body</h6>
            </div>

            <div class="row mb-4">
                <div class="input-group">
                    <textarea class="form-control" rows="14" aria-label="Content" id="text" name="text" placeholder="Type your Message Here" required></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary my-4">Submit</button>
        </form>
    </div>
{% endblock content %}

{% block js %}
<script>
    $('.dropdown-item').click(function() {
        $('#topicDropdown').text(this.text);
    });
</script>
{% endblock js %}
