<!-- chat/templates/chat/room.html -->

{% extends "chat/base.html" %}
{% load static %}

{% block site_head %}
    <link rel="stylesheet" href="{% static 'css/chatbox.css' %}">
{% endblock site_head %}

{% block content %}
        <!--<textarea id="chat-log" cols="100" rows="1"></textarea><br/>-->
        <div class="row h-100">
            <div class="content col-md-6">

            </div>
            <div class="col-md-6" id="chat-log">
                <div id="chat-log-window" class="chat-log-wrapper pre-scrollable">
                    <div class="row" id="chat-log-div">
                    {% for msg in chat_history %}
                        <div class="chat-line col-md-11">
                            <span class="msg-text">{{msg.username}}: {{msg.message_text}}</span>
                            <!--<span class="msg-date-time float-right">{{msg.year}}-{{msg.month}}-{{msg.day}} {{msg.hour}}:{{msg.minute}}:{{msg.second}}</span>-->
                        </div>
                    {% endfor %}
                    </div>
                </div>
                <div class="chat-input-wrapper">
                    <input id="chat-message-input" type="text" size="2000"/>
                    <input class="col-md-1 btn btn-primary" id="chat-message-submit" type="button" value="Send"/>
                </div>
            </div>
        </div>

{% endblock content %}

{% block js %}
<script>

    function scrollBottom() {
        var objDiv = document.getElementById("chat-log-window");
        objDiv.scrollTop = objDiv.scrollHeight;
    }

    function createChatLine(m) {
        var chatline_div = $('<div/>', {
            class : 'chat-line col-md-12',
        }).appendTo($('#chat-log-div'));

        var chatline_txt = $('<span/>',{
            class: 'msg-text'
        }).appendTo(chatline_div);

        chatline_txt.text('{{user}}: ' + m);

        scrollBottom();
    }

    scrollBottom();

    var roomName = {{ room_name_json }};

    var chatSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/chat/' + roomName + '/');

    chatSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        var message = data['message'];
        // document.querySelector('#chat-log').value += (message + '\n');

        createChatLine(message);
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        var messageInputDom = document.querySelector('#chat-message-input');
        var message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message
        }));

        messageInputDom.value = '';
    };
</script>
{% endblock js %}
